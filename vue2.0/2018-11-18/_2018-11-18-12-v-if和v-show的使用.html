<!DOCTYPE html>
<html>
<head>
	<title>v-if和v-show的使用</title>
	<script type="text/javascript" src="vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" @click="toggle" value="Toggle">
		<!-- v-if每次都会删除或创建元素 -->
		<h3 v-if="flag">这是用v-if控制的元素</h3>
		<!-- v-show每次切换元素的display:none样式 -->
		<h3 v-show="flag">这是用v-show控制的元素</h3>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				flag: true
			},
			methods: {
				toggle() {
					this.flag = !this.flag;
				}
			}
		})
	</script>
</body>
</html>
