<!DOCTYPE html>
<html>
<head>
	<title>简易计算器</title>
	<script type="text/javascript" src="vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="n1" v-model="n1">
		<select v-model="opt">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" name="n2" v-model="n2">
		<input type="button" value="=" @click="calc">
		<input type="text" name="result" v-model="result">
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				n1: 0,
				n2: 0,
				opt: '+',
				result: 0
			},
			methods: {
				calc() {
					switch(this.opt) {
						case '+':
							this.result = parseInt(this.n1) + parseInt(this.n2);
							break;
						case '-':
							this.result = parseInt(this.n1) - parseInt(this.n2);
							break;
						case '*':
							this.result = parseInt(this.n1) * parseInt(this.n2);
							break;
						case '/':
							this.result = parseInt(this.n1) / parseInt(this.n2);
							break;
					}
				}
			}
		})
	</script>
</body>
</html>
