<!DOCTYPE html>
<html>
<head>
	<title>v-for中key的使用</title>
	<script type="text/javascript" src="vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<label>id: 
			<input type="text" v-model="id">
		</label>
		<label>name: 
			<input type="text" v-model="name">
		</label>
		<input type="button" name="" value="添加" @click="add">
		<p v-for="user in list" :key="user.id">
			<input type="checkbox"> {{ user.id }} --- {{ user.name }}
		</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				id: '',
				name: '',
				list: [
					{id: 1, name: '李斯'},
					{id: 2, name: '嬴政'},
					{id: 3, name: '赵高'},
					{id: 4, name: '荀子'},
					{id: 5, name: '韩非'}
				]
			},
			methods: {
				add() {
					// 添加到尾部
					// this.list.push({id: this.id, name: this.name})
					// 添加到头部
					this.list.unshift({id: this.id, name: this.name})
				}
			}
		})
	</script>
</body>
</html>
