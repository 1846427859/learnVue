<body>
	<h3 align="center">什么是MVVM？</h3>
	<p>
		MVVM是前端视图层的分层开发思想，主要把每个页面，分成了M、V和VM三层，其中VM是MVVM思想的核心，应为VM是M和V之间的调度者。
	</p>
	<p>
		M：这里的M保存的是每个页面中单独的数据；主要指data中的数据。
	</p>
	<p>
		V：这里的V就是每个页面的HTML结构。
	</p>
	<p>
		VM：是一个调度者，分割了M和V，每当V层想要获取或保存数据的时候，都要由VM做中间的处理。
	</p>
	<p>
		前端使用MVVM的思想，主要是为了让我们开发更加方便，因为MVVM提供了双向数据绑定；双向数据绑定是由VM提供的。
	</p>
</body>
</html>
