<!DOCTYPE html>
<html>
<head>
	<title>v-for循环对象数组</title>
	<script type="text/javascript" src="vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<p v-for="(user, i) in list">{{ i }} --- {{ user.id }} --- {{ user.name }}</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				list: [
					{ id: 1, name: 'zs1' },
					{ id: 2, name: 'zs2' },
					{ id: 3, name: 'zs3' },
					{ id: 4, name: 'zs4' },
					{ id: 5, name: 'zs5' }
				]
			}
		})
	</script>
</body>
</html>
