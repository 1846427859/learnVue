<!DOCTYPE html>
<html>
<head>
	<title>v-for循环普通数组</title>
	<script type="text/javascript" src="vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<p v-for="(item, i) in list">{{ i }}----{{ item }}</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				list: [1, 2, 3, 4, 5, 6]
			}
		})
	</script>
</body>
</html>
