<!DOCTYPE html>
<html>
<head>
	<title>使用Vue发送Ajax请求</title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-resource.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
</head>
<body>
	<div id="app">
		<input type="button" value="发送Get请求" @Click="getInfo">
		<input type="button" value="发送Post请求" @Click="postInfo">
		<input type="button" value="发送Jsonp请求" @Click="jsonpInfo">
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {

			},
			methods: {
				getInfo() {
					this.$http.get('http://www.baidu.com').then(function(response) {
						console.log(response.body)
					});
				},
				postInfo() {
					// 手动发起的 Post 请求，默认没有表单格式 application/x-www-form-urlencode
					// 可以通过第三个参数设置 emulateJSON:true
					this.$http.post('http://www.baidu.com', {name: 'zhangsan'}, {emulateJSON:true}).then(result => {
						console.log(response)
					})
				},
				jsonpInfo() {
					this.$http.jsonp('http://www.baidu.com').then(result => {
						console.log(result)
					})
				}
			}
		})
	</script>
</body>
</html>
