<!DOCTYPE html>
<html>
<head>
	<title>Ref获取原生DOM对象</title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-resource.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../animate.css">
</head>
<body>
	<div id="app">
		<button type="button" class="btn btn-primary" @click="getDom">获取H3的原生DOM对象</button>
		<h3 ref="h3">使用ref获取H3的原生DOM对象</h3>
		<hr>
		<login ref="login"></login>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
			},
			methods: {
				getDom() {
					// 获取原生dom的内容
					console.log(this.$refs.h3.innerText)
					// 获取组件的属性
					console.log(this.$refs.login.name)
					// 调用组件的方法
					this.$refs.login.showmsg()
				}
			},
			components: {
				login: {
					template: '<h3>登录组件</h3>',
					data: function() {
						return {
							name: 'login'
						}
					},
					methods: {
						showmsg() {
							
						}
					}
				}
			}
		})
	</script>
</body>
</html>
